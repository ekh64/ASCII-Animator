	<head>
		<title>ASCIImation</title>

		<script src="ascii.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>
<div>
				<fieldset>
				<legend>Play Controls:</legend>
				<button type="button" onclick="start();">Start</button>
				<button type="button" onclick="stop();">Stop</button>
				</fieldset>
	  
	
				<fieldset>
				<legend>Animation:</legend>
				<select name="choices" onchange="getAnimation(this.value);">
				<option value="Blank">Blank</option>
				<option value="Exercise">Exercise</option>
				<option value="Juggler">Juggler</option>
				<option value="Bike">Bike</option>
				<option value="Dive">Dive</option>
				<option value="Custom">Custom</option>
				</select>
				</fieldset>	

				<fieldset>
				<legend>Size:</legend>
			<input type="radio" name="newsize" value="7pt" onclick="changeSize(this.value);" />	Small
			<input type="radio" name="newsize" value="12pt" onclick="changeSize(this.value);" />	Medium
			<input type="radio" name="newsize" value="24pt" onclick="changeSize(this.value);" />	Large
			</fieldset>
			
			<fieldset>
				<legend>Speed:</legend>
				Turbo 
				<input type="checkbox" id="speed" onclick="changeSpeed();" />
				</fieldset>
		</div>
		<div>
			<a href="http://validator.w3.org/check/referer"><img src="http://www.cs.rochester.edu/u/jbigham/courses/210/assignments/5/w3c-xhtml.png" alt="Valid XHTML 1.1" /></a>

		</div>
	</body>
</html>
